{{ define "content" }}
<section class="container list">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ range .RegularPages.ByDate.Reverse }}
    <article
      style="
        position:relative;
        border:1px solid rgba(255,255,255,0.15);
        border-radius:12px;
        padding:1.5rem;
        margin-bottom:1.5rem;
        overflow:hidden;

        background-size:cover;
        background-position:center;
        background-repeat:no-repeat;

        {{ with .Params.image }}
          background-image:
            linear-gradient(
              to bottom,
              rgba(0,0,0,0.75) 0%,
              rgba(0,0,0,0.35) 12%,
              rgba(0,0,0,0.0) 22%
            ),
            linear-gradient(
              to top,
              rgba(0,0,0,0.85) 0%,
              rgba(0,0,0,0.45) 14%,
              rgba(0,0,0,0.0) 26%
            ),
            url('{{ . | relURL }}');
        {{ end }}
      "
    >
      <div style="position:relative; z-index:1;">
        <h2 style="margin-top:0; margin-bottom:0.6rem;">
          <a
            href="{{ .RelPermalink }}"
            style="color:white; text-decoration:none;"
          >
            {{ .Title }}
          </a>
        </h2>

        {{ with .Summary }}
          <p style="margin:0; color:rgba(255,255,255,0.92);">
            {{ . }}
          </p>
        {{ end }}
      </div>
    </article>
  {{ end }}

</section>
{{ end }}

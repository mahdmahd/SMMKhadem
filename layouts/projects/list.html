{{ define "content" }}
<section class="container list">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ range .RegularPages.ByDate.Reverse }}
    <article
      style="
        position:relative;
        border:1px solid rgba(255,255,255,0.15);
        border-radius:12px;
        padding:1.5rem;
        margin-bottom:1.5rem;
        overflow:hidden;

        background-size:cover;
        background-position:center;
        background-repeat:no-repeat;

        {{ with .Params.image }}
          background-image:
            linear-gradient(90deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.45) 55%, rgba(0,0,0,0.10) 100%),
            linear-gradient(0deg,  rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.20) 60%, rgba(0,0,0,0.10) 100%),
            url('{{ . | relURL }}');
        {{ else }}
          background-image: linear-gradient(0deg, rgba(0,0,0,0.35), rgba(0,0,0,0.35));
        {{ end }}
      "
    >
      <div
        style="
          position:relative;
          z-index:1;
          display:flex;
          align-items:center;
          justify-content:space-between;
          gap:1.2rem;
        "
      >
        <div style="flex:1; min-width:0;">
          <h2 style="margin-top:0; margin-bottom:0.6rem;">
            <a
              href="{{ .RelPermalink }}"
              style="color:inherit; text-decoration:none;"
            >
              {{ .Title }}
            </a>
          </h2>

          {{ with .Summary }}
            <p style="margin:0; opacity:0.92;">
              {{ . }}
            </p>
          {{ end }}
        </div>

        <a
          href="{{ .RelPermalink }}"
          aria-label="Open {{ .Title }}"
          style="
            position:relative;
            z-index:1;
            flex-shrink:0;
            padding:0.55rem 0.9rem;
            border-radius:999px;
            border:1px solid rgba(255,255,255,0.25);
            background:rgba(0,0,0,0.35);
            color:white;
            text-decoration:none;
            white-space:nowrap;
          "
        >
          Read â†’
        </a>
      </div>
    </article>
  {{ end }}

</section>
{{ end }}

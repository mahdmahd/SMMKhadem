{{ define "content" }}
<section class="container list">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ range .RegularPages.ByDate.Reverse }}
    <article
      style="color:white;
        position:relative;
        border-radius:12px;
        padding:1.5rem;
        margin-bottom:1.5rem;
        overflow:hidden;

        background-size:cover;
        background-position:center;
        background-repeat:no-repeat;

        {{ with .Params.image }}
          background-image:
            linear-gradient(
                90deg,
                rgba(0,0,0,0.88) 0%,
                rgba(0,0,0,0.65) 45%,
                rgba(0,0,0,0.25) 100%
            ),
            url('{{ . | relURL }}');
        {{ else }}
          background-image: linear-gradient(0deg, rgba(0,0,0,0.35), rgba(0,0,0,0.35));
        {{ end }}
      "
    >
      <div
        style="
          position:relative;
          z-index:1;
          display:flex;
          align-items:flex-start; /* Changed from center to start to accommodate pill */
          justify-content:space-between;
          gap:1.2rem;color:white;
        "
      >
        <div style="flex:1; min-width:0;color:white;">
          <div style="display:flex; align-items:center; gap:0.5rem; margin-bottom:0.5rem;">
            {{ with .Params.year }}
              <span class="year-pill-list" style="
                display: inline-flex;
                align-items: center;
                padding: 2px 6px;
                border-radius: 6px;
                background-color: #333;
                font-size: 12px;
                color: #fff;
              ">
                <span class="year-icon-list" style="
                  width: 12px;
                  height: 12px;
                  margin-right: 4px;
                  fill: #fff;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                ">
                  {{ partial "icons/calendar.svg" $ }}
                </span>
                {{ . }}
              </span>
            {{ end }}
          </div>
          
          <h2 style="margin-top:0; margin-bottom:0.6rem;color:white;">
            <a
              href="{{ .RelPermalink }}"
              style="color:inherit; text-decoration:none;"
            >
              {{ .Title }}
            </a>
          </h2>

          {{ with .Summary }}
            <p style="margin:0; opacity:0.92;">
              {{ . }}
            </p>
          {{ end }}
        </div>

        <a
          href="{{ .RelPermalink }}"
          aria-label="Open {{ .Title }}"
          style="
            position:relative;
            z-index:1;
            flex-shrink:0;
            padding:0.55rem 0.9rem;
            border-radius:999px;
            border:1px solid rgba(255,255,255,0.25);
            background:rgba(0,0,0,0.35);
            color:white;
            text-decoration:none;
            white-space:nowrap;
          "
        >
          Read â†’
        </a>
      </div>
    </article>
  {{ end }}

</section>
{{ end }}

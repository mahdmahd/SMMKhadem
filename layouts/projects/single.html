{{ define "content" }}
<section class="container page">

  <h1>{{ .Title }}</h1>

  {{ with .Params.image }}
    <img
      src="{{ . | relURL }}"
      alt="{{ $.Title }}"
      style="
        width:100%;
        max-height:420px;
        object-fit:cover;
        border-radius:12px;
        margin-bottom:1.5rem;
      "
    >
  {{ end }}

  {{ .Content }}

</section>
{{ end }}
